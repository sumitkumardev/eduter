<!-- HTML + JS Frontend (templates/index.html) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <main>
    <header>
      <nav class="navi">
        <div class="headMain">
          <div class="left">
            <h1>NewsQue</h1>
          </div>
          <div class="right">
            <div id="nav">
              <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
                <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
                <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="nav" aria-hidden="true">

          <ul>
            <li class="navitem hidden"><a>Home</a></li>

            <li class="navitem hidden"><a>Trending</a></li>

            <li class="navitem hidden"><a>Upcoming</a></li>

            <li class="navitem hidden"><a>About</a></li>

          </ul>


        </div>
      </nav>
    </header>
    <div class="contents tabs">
      <div class="tabs-nav button-container" role="tablist" aria-label="Content sections">
        <div class="tabs-indicator"></div>
        <button class="glass-btn tab-button" role="tab" aria-selected="true" aria-controls="articles"
          id="tab-1">News</button>
        <button class="glass-btn tab-button" role="tab" aria-selected="false" aria-controls="panel-2"
          id="tab-2">Movies</button>

      </div>
      <!-- panel-1 -->
      <div class="tab-panel" id="articles" role="tabpanel" aria-labelledby="tab-1" aria-hidden="false">
        <h2>Latest News</h2>
      </div>
      <!-- panel-2 -->
      <div class="tab-panel" id="panel-2" role="tabpanel" aria-labelledby="tab-2" aria-hidden="true">
        <h2>Latest Movies</h2>
      </div>
      <div class="loading" id="loading">Loading...</div>
    </div>
